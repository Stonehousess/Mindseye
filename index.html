<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <title>💭MindsEye💬~Ideas</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: sans-serif;
        }
        
        #toolbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #111;
            opacity: 0.9;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        #canvas {
            display: block;
        }
        
        .panel {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            background: rgba(34, 34, 34, 0.92);
            color: white;
            padding: 20px;
            border-radius: 16px;
            z-index: 999;
            display: none;
        }
        
        .panel input, .panel textarea {
            width: 100%;
            margin: 5px 0;
            background: #333;
            border: none;
            color: white;
            padding: 5px;
            box-sizing: border-box;
        }
        
        .panel button {
            margin-right: 10px;
            padding: 6px 12px;
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .panel button:hover {
            background: #555;
        }
        
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            pointer-events: none;
            display: none;
        }
        
        #bottomToolbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #111;
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 10px;
            z-index: 1000;
        }
        
        #bottomToolbar.visible {
            display: flex !important;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-align: center;
            padding: 5px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .bubble img {
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            object-fit: cover;
            z-index: 0;
        }
        
        .bubble span {
            position: relative;
            z-index: 1;
        }
        
        .glow {
            box-shadow: 0 0 20px 5px white;
        }
        
        .flash {
            animation: flash 0.5s infinite alternate;
        }
        
        @keyframes flash {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        
        .animate-colors {
            animation: colorCycle 5s infinite linear;
        }
        
        @keyframes colorCycle {
            0% { background-color: red; }
            25% { background-color: yellow; }
            50% { background-color: green; }
            75% { background-color: blue; }
            100% { background-color: red; }
        }
        
        .transparent {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        #bubblePanel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
        }
        
        #bubblePanel label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        #bubblePanel input[type="file"], #bubblePanel select {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Bubble Customization Panel -->
    <div id="bubblePanel">
        <label for="bubbleImage">Upload Image:</label>
        <input accept="image/png, image/jpeg, image/gif" id="bubbleImage" type="file"/>
        
        <label for="styleSelect">Style:</label>
        <select id="styleSelect">
            <option value="">None</option>
            <option value="glow">Glow</option>
            <option value="animate-colors">Animate Colors</option>
            <option value="flash">Flash</option>
            <option value="transparent">Transparent</option>
        </select>
        
        <button onclick="applyBubbleChanges()" style="background: #007acc; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 10px;">Apply to Selected</button>
    </div>

    <!-- Main Toolbar -->
    <div id="toolbar">
        <button onclick="togglePlaybackToolbar()">🎛️</button>
        <button onclick="location.reload()">🔁</button>
        
        <div><strong>💭MindsEye💬~Ideas-Incidents-Events-Concerns-Logger😎JSON</strong></div>
        
        <div>
            <button onclick="saveIdeas()">💾Save.json</button>
            <input accept=".json" id="fileLoader" style="display:none" type="file"/>
            <button onclick="document.getElementById('fileLoader').click()">🆙Load.json</button>
            
            <label style="margin-left: 10px;">⚡️Speed:🚥
                <input max="3" min="0.0" onchange="speedMultiplier = parseFloat(this.value)" step="0.1" type="range" value="1"/>
            </label>
            
            <label style="margin-left: 10px;">Image:
                <input accept="image/*" id="bgLoader" type="file"/>
            </label>
            
            <label style="margin-left: 10px;">Video File:
                <input accept="video/*" id="videoLoader" type="file"/>
            </label>
            
            <label style="margin-left: 10px;">Video Link:
                <input id="youtubeLink" placeholder="Paste Video URL" style="width:180px;" type="text"/>
                <button onclick="loadYouTubeVideo()">Load</button>
            </label>
            
            <label style="margin-left: 10px;">🎨 Style:
                <select id="themeSelector" onchange="switchTheme(this.value)">
                    <option value="default">Default</option>
                    <option value="cqc">CQC</option>
                    <option value="argyle">Argyle</option>
                    <option value="blank">Blank</option>
                    <option value="lakers">Lakers</option>
                </select>
            </label>
            
            <button onclick="cycleBackground()" style="margin-left:10px;">🔄 Cycle 🖼️</button>
            <button onclick="deleteAllIdeas()" style="margin-left:10px;">🚮Delete 💭 Ideas🗑️</button>
        </div>
    </div>

    <!-- Background Video -->
    <video autoplay id="bgVideo" loop muted playsinline></video>
    
    <!-- YouTube iframe -->
    <iframe allow="autoplay" allowfullscreen frameborder="0" id="ytFrame" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-3; display:none;"></iframe>
    
    <!-- Main Canvas -->
    <canvas id="canvas"></canvas>
    
    <!-- Edit Panel -->
    <div class="panel" id="panel">
        <input id="title" placeholder="Title"/>
        <textarea id="description" placeholder="Description" rows="5"></textarea>
        
        <label>Size:
            <input id="sizeSlider" max="100" min="10" oninput="selectedIdea.radius = parseInt(this.value)" type="range" value="80"/>
        </label>
        
        <div style="margin-top: 10px;">
            <button onclick="savePanel()">Save</button>
            <button onclick="changeColor()">💭️Color</button>
            <button onclick="changeTextColor()">💬Color</button>
            <button onclick="cycleFont()">Font</button>
            <button onclick="uploadImageForIdea()">🖼️ Image</button>
            <button onclick="deleteIdea()">Delete</button>
            <button onclick="closePanel()">Close</button>
        </div>
        
        <!-- Hidden file input for idea images -->
        <input accept="image/png, image/jpeg, image/gif" id="ideaImageInput" style="display:none" type="file"/>
    </div>

    <!-- Playback Toolbar -->
    <div id="bottomToolbar">
        <button onclick="recordState('start')">📌 Mark Start</button>
        <button onclick="recordState('end')">📍 Mark End</button>
        <button onclick="startPlayback()">▶️ Play</button>
        <input id="playbackSlider" max="1" min="0" step="0.01" style="margin-left: 10px; width: 200px;" type="range" value="0"/>
        <select id="playbackDuration" style="margin-left: 10px;">
            <option value="5000">5s</option>
            <option selected value="10000">10s</option>
            <option value="15000">15s</option>
            <option value="20000">20s</option>
            <option value="30000">30s</option>
        </select>
        <button onclick="captureCanvas()">📷 Snapshot</button>
    </div>

    <script>
        // Global variables
        let movementDelayActive = true;
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const panel = document.getElementById("panel");
        let width, height;
        let speedMultiplier = 1;
        let ideas = [];
        let selectedIdea = null;
        let backgroundImage = null;
        let fontIndex = 0;
        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;
        let dragIdea = null;
        let mouseMoved = false;
        
        // Constants
        const border = 10;
        const fonts = [
            "Arial", "Verdana", "Tahoma", "Trebuchet MS", "Times New Roman", "Georgia",
            "Garamond", "Courier New", "Lucida Console", "Lucida Sans Unicode",
            "Palatino Linotype", "Segoe UI", "Segoe Print", "Comic Sans MS", "Impact",
            "Franklin Gothic Medium", "Century Gothic", "Calibri", "Cambria",
            "Constantia", "Corbel", "Arial Black", "System-ui", "Sans-serif", "Serif", "Monospace"
        ];

        // Canvas setup
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();

        // Movement delay setup
        setTimeout(() => {
            movementDelayActive = false;
        }, 10000);

        // Utility functions
        function randomColor() {
            return `hsl(${Math.random() * 360}, 100%, 70%)`;
        }

        function randomTextColor() {
            const colors = ['white', 'black', 'cyan', 'yellow', 'magenta', 'lime', 'red'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Idea management
        function addIdea(x, y, title = "New Idea", description = "", color = randomColor(), textColor = "white", radius = 80) {
            const maxSpeed = 3;
            ideas.push({
                title, description, x, y,
                vx: (Math.random() * 2 - 1) * maxSpeed,
                vy: (Math.random() * 2 - 1) * maxSpeed,
                color, textColor, radius,
                font: fonts[0],
                image: null,
                customStyle: ""
            });
        }

        // Image upload for individual ideas
        function uploadImageForIdea() {
            if (!selectedIdea) return;
            document.getElementById('ideaImageInput').click();
        }

        document.getElementById('ideaImageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file || !selectedIdea) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    selectedIdea.image = img;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Bubble customization functions
        function applyBubbleChanges() {
            if (!selectedIdea) {
                alert("Please select an idea bubble first!");
                return;
            }

            // Apply image if uploaded
            const imageFile = document.getElementById('bubbleImage').files[0];
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        selectedIdea.image = img;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(imageFile);
            }

            // Apply style
            const style = document.getElementById('styleSelect').value;
            selectedIdea.customStyle = style;
            
            alert("Changes applied to selected idea!");
        }

        // Canvas event handlers
        canvas.addEventListener("click", (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            let clicked = false;
            
            for (let idea of ideas) {
                const dx = x - idea.x;
                const dy = y - idea.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < idea.radius) {
                    selectedIdea = idea;
                    showPanel();
                    clicked = true;
                    break;
                }
            }
            
            if (!clicked) addIdea(x, y);
        });

        // Mouse drag handlers
        canvas.addEventListener("mousedown", (e) => {
            if (speedMultiplier !== 0 || panel.style.display === "block") return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            for (let idea of ideas) {
                const dx = x - idea.x;
                const dy = y - idea.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < idea.radius) {
                    isDragging = true;
                    dragIdea = idea;
                    dragOffsetX = dx;
                    dragOffsetY = dy;
                    mouseMoved = false;
                    return;
                }
            }
        });

        canvas.addEventListener("mousemove", (e) => {
            if (isDragging && dragIdea && speedMultiplier === 0) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                dragIdea.x = x - dragOffsetX;
                dragIdea.y = y - dragOffsetY;
                mouseMoved = true;
            }
        });

        canvas.addEventListener("mouseup", (e) => {
            if (isDragging && dragIdea && !mouseMoved) {
                selectedIdea = dragIdea;
                showPanel();
            }
            isDragging = false;
            dragIdea = null;
        });

        // Panel functions
        function showPanel() {
            document.getElementById("title").value = selectedIdea.title;
            document.getElementById("description").value = selectedIdea.description;
            document.getElementById("sizeSlider").value = selectedIdea.radius || 80;
            panel.style.display = "block";
        }

        function savePanel() {
            selectedIdea.title = document.getElementById("title").value;
            selectedIdea.description = document.getElementById("description").value;
            panel.style.display = "none";
        }

        function deleteIdea() {
            if (selectedIdea) {
                ideas = ideas.filter(idea => idea !== selectedIdea);
                selectedIdea = null;
                panel.style.display = "none";
            }
        }

        function closePanel() {
            panel.style.display = "none";
        }

        function changeColor() {
            if (selectedIdea) selectedIdea.color = randomColor();
        }

        function changeTextColor() {
            if (selectedIdea) selectedIdea.textColor = randomTextColor();
        }

        function cycleFont() {
            if (selectedIdea) {
                fontIndex = (fontIndex + 1) % fonts.length;
                selectedIdea.font = fonts[fontIndex];
            }
        }

        // Drawing function
        function draw() {
            if (backgroundImage) {
                ctx.drawImage(backgroundImage, 0, 0, width, height);
            } else {
                ctx.clearRect(0, 0, width, height);
            }

            for (let i = 0; i < ideas.length; i++) {
                let a = ideas[i];
                const actualSpeed = movementDelayActive ? 0 : speedMultiplier;
                a.x += a.vx * actualSpeed;
                a.y += a.vy * actualSpeed;

                // Boundary collision
                if (a.x - a.radius < border) { a.x = border + a.radius; a.vx *= -1; }
                if (a.x + a.radius > width - border) { a.x = width - border - a.radius; a.vx *= -1; }
                if (a.y - a.radius < border + 50) { a.y = border + 50 + a.radius; a.vy *= -1; }
                if (a.y + a.radius > height - border) { a.y = height - border - a.radius; a.vy *= -1; }

                // Bubble collision
                for (let j = i + 1; j < ideas.length; j++) {
                    let b = ideas[j];
                    let dx = a.x - b.x;
                    let dy = a.y - b.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < a.radius + b.radius) {
                        let angle = Math.atan2(dy, dx);
                        let tx = a.x - Math.cos(angle) * (a.radius + b.radius);
                        let ty = a.y - Math.sin(angle) * (a.radius + b.radius);
                        b.x = tx;
                        b.y = ty;
                        [a.vx, b.vx] = [b.vx, a.vx];
                        [a.vy, b.vy] = [b.vy, a.vy];
                    }
                }

                // Draw bubble
                const gradient = ctx.createRadialGradient(a.x, a.y, a.radius * 0.6, a.x, a.y, a.radius);
                gradient.addColorStop(0, a.color);
                gradient.addColorStop(1, "black");
                
                ctx.beginPath();
                ctx.arc(a.x, a.y, a.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.shadowBlur = 10;
                ctx.shadowColor = a.color;
                ctx.fill();
                ctx.shadowBlur = 0;

                // Draw image if available
                if (a.image) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(a.x, a.y, a.radius * 0.8, 0, Math.PI * 2);
                    ctx.clip();
                    ctx.drawImage(a.image, a.x - a.radius * 0.8, a.y - a.radius * 0.8, a.radius * 1.6, a.radius * 1.6);
                    ctx.restore();
                }

                // Draw text
                ctx.fillStyle = a.textColor || "white";
                ctx.font = "bold 14px " + (a.font || "Tahoma");
                ctx.textAlign = "center";
                const words = a.title.split(" ");
                words.forEach((word, idx) => {
                    ctx.fillText(word, a.x, a.y + idx * 16 - (words.length - 1) * 8);
                });
            }
            requestAnimationFrame(draw);
        }

        // File operations
        function saveIdeas() {
            const dataToSave = ideas.map(idea => {
                const ideaCopy = { ...idea };
                delete ideaCopy.image; // Can't serialize Image objects
                return ideaCopy;
            });
            const blob = new Blob([JSON.stringify(dataToSave, null, 2)], { type: "application/json" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "ideas.json";
            a.click();
        }

        document.getElementById("fileLoader").addEventListener("change", function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                try {
                    const loaded = JSON.parse(event.target.result);
                    ideas = loaded.map(idea => ({
                        ...idea,
                        font: idea.font || fonts[0],
                        radius: idea.radius || 80,
                        image: null // Reset images on load
                    }));

                    movementDelayActive = true;
                    setTimeout(() => {
                        movementDelayActive = false;
                    }, 10000);
                } catch (err) {
                    alert("Invalid JSON file.");
                }
            };
            reader.readAsText(file);
        });

        // Background image loader
        document.getElementById("bgLoader").addEventListener("change", function (e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.onload = function () {
                    backgroundImage = img;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Video loader
        document.getElementById("videoLoader").addEventListener("change", function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const video = document.getElementById("bgVideo");
            const iframe = document.getElementById("ytFrame");

            backgroundImage = null;
            iframe.style.display = "none";
            iframe.src = "";

            const objectURL = URL.createObjectURL(file);
            video.src = objectURL;
            video.style.display = "block";
            video.load();

            setTimeout(() => {
                video.play().then(() => {
                    console.log("Video playing as background.");
                }).catch((err) => {
                    console.warn("Autoplay blocked, trying again on user interaction:", err);
                    document.body.addEventListener("click", () => video.play(), { once: true });
                });
            }, 100);
        });

        // YouTube video loader
        function loadYouTubeVideo() {
            const url = document.getElementById("youtubeLink").value;
            const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^\s&]+)/);
            const video = document.getElementById("bgVideo");
            const iframe = document.getElementById("ytFrame");
            
            if (match) {
                const videoId = match[1];
                const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}`;
                backgroundImage = null;
                video.style.display = "none";
                video.pause();
                iframe.src = embedUrl;
                iframe.style.display = "block";
            } else {
                alert("Invalid YouTube URL.");
            }
        }

        // Delete all ideas
        function deleteAllIdeas() {
            if (confirm("📋CREATE BLANK CANVAS? ✅")) {
                ideas = [];
                selectedIdea = null;
                panel.style.display = "none";
                backgroundImage = null;
                
                const video = document.getElementById("bgVideo");
                video.style.display = "none";
                video.pause();
                video.src = "";
                
                const iframe = document.getElementById("ytFrame");
                iframe.style.display = "none";
                iframe.src = "";
            }
        }

        // Toolbar auto-hide
        let toolbar = document.getElementById('toolbar');
        let inactivityTimeout;

        function showToolbar() {
            toolbar.style.opacity = "1";
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                toolbar.style.opacity = "0";
            }, 5000);
        }

        document.addEventListener("mousemove", showToolbar);
        showToolbar();

        // Theme system
        let currentTheme = "default";
        let backgroundIndex = 1;

        const themePresets = {
            default: {
                ideas: [...ideas],
                bg: "default1.png"
            },
            cqc: {
                ideas: [
                    { title: "CQC Alert", description: "Inspection Report Due", x: 400, y: 300, vx: 1, vy: 1, color: "orange", textColor: "white", radius: 80, font: fonts[0] }
                ],
                bg: "cqc1.png"
            },
            blank: {
                ideas: [],
                bg: "blank1.png"
            }
        };

        function switchTheme(themeName) {
            currentTheme = themeName;
            backgroundIndex = 1;
            const theme = themePresets[themeName];
            if (!theme) return;
            
            ideas = theme.ideas.map(idea => ({
                ...idea,
                font: idea.font || fonts[0],
                radius: idea.radius || 80,
                image: null
            }));

            const img = new Image();
            img.onload = function () {
                backgroundImage = img;
            };
            img.src = `${themeName}1.png`;
        }

        function cycleBackground() {
            backgroundIndex += 1;
            const img = new Image();
            img.onload = function () {
                backgroundImage = img;
            };
            img.onerror = function () {
                backgroundIndex = 1;
                img.src = `${currentTheme}1.png`;
            };
            img.src = `${currentTheme}${backgroundIndex}.png`;
        }

        // Playback system
        let recordedStates = { start: [], end: [] };
        let isPlaying = false;
        let playbackT = 0;

        function deepCopyIdeas() {
            return ideas.map(i => ({ ...i, image: null })); // Don't copy images for playback
        }

        function recordState(type) {
            recordedStates[type] = deepCopyIdeas();
            console.log(`State '${type}' recorded.`);
        }

        function lerp(a, b, t) {
            return a + (b - a) * t;
        }

        function applyPlayback(t) {
            if (!recordedStates.start.length || !recordedStates.end.length) return;

            let start = recordedStates.start;
            let end = recordedStates.end;

            ideas = start.map((s, i) => {
                const e = end[i] || s;
                return {
                    ...s,
                    x: lerp(s.x, e.x, t),
                    y: lerp(s.y, e.y, t),
                    radius: lerp(s.radius, e.radius, t)
                };
            });
        }

        function startPlayback() {
            if (!recordedStates.start.length || !recordedStates.end.length) return;
            const duration = parseInt(document.getElementById('playbackDuration').value) || 10000;
            const startTime = performance.now();
            isPlaying = true;

            function stepPlayback(now) {
                let t = Math.min((now - startTime) / duration, 1);
                playbackT = t;
                applyPlayback(t);
                document.getElementById('playbackSlider').value = t;
                if (t < 1 && isPlaying) {
                    requestAnimationFrame(stepPlayback);
                } else {
                    isPlaying = false;
                }
            }
            requestAnimationFrame(stepPlayback);
        }
