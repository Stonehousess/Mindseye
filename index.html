<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindseye Bubble Ideas</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #editor {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      border-radius: 20px;
      padding: 20px;
      color: white;
      display: none;
      width: 400px;
      max-width: 90%;
    }
    #editor input, #editor textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #editor button {
      margin-right: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background: #555;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="editor">
  <input id="title" placeholder="Title" />
  <textarea id="description" placeholder="Description"></textarea>
  <button onclick="saveEdit()">Save</button>
  <button onclick="randomColor()">Change Color</button>
  <button onclick="closeEditor()">Close</button>
</div>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

let ideas = [
  { title: "Pierette Les Furis", description: "A poetic vision of rebellion.", x: 100, y: 100, dx: 1, dy: 1, radius: 80, color: "red" },
  { title: "Break Point", description: "Trans women in extreme sports.", x: 300, y: 200, dx: -1, dy: 1.2, radius: 80, color: "blue" },
  { title: "Lucky Days", description: "AI avatar journeys.", x: 500, y: 300, dx: 1.5, dy: -1, radius: 80, color: "green" },
  { title: "Seare Madre", description: "Modern treasure hunters.", x: 200, y: 400, dx: -1.2, dy: -1.5, radius: 80, color: "orange" },
  { title: "TV Nasty", description: "Horror, media, identity.", x: 600, y: 150, dx: 1.3, dy: 1.3, radius: 80, color: "purple" },
  { title: "How Not to have a sex change", description: "A darkly comic journey.", x: 700, y: 350, dx: -1, dy: 1.6, radius: 80, color: "yellow" },
];

let selected = null;
const editor = document.getElementById("editor");
const titleInput = document.getElementById("title");
const descInput = document.getElementById("description");

function drawBubbles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < ideas.length; i++) {
    let a = ideas[i];
    // Bounce off each other
    for (let j = i + 1; j < ideas.length; j++) {
      let b = ideas[j];
      let dx = b.x - a.x;
      let dy = b.y - a.y;
      let dist = Math.sqrt(dx * dx + dy * dy);
      let minDist = a.radius + b.radius;
      if (dist < minDist) {
        let angle = Math.atan2(dy, dx);
        let targetX = a.x + Math.cos(angle) * minDist;
        let targetY = a.y + Math.sin(angle) * minDist;
        let ax = (targetX - b.x) * 0.05;
        let ay = (targetY - b.y) * 0.05;
        a.dx -= ax;
        a.dy -= ay;
        b.dx += ax;
        b.dy += ay;
      }
    }
    a.x += a.dx;
    a.y += a.dy;
    if (a.x < a.radius || a.x > canvas.width - a.radius) a.dx *= -1;
    if (a.y < a.radius || a.y > canvas.height - a.radius) a.dy *= -1;
    ctx.beginPath();
    ctx.arc(a.x, a.y, a.radius, 0, Math.PI * 2);
    ctx.fillStyle = a.color;
    ctx.shadowColor = a.color;
    ctx.shadowBlur = 15;
    ctx.fill();
    ctx.shadowBlur = 0;
    ctx.fillStyle = "white";
    ctx.font = "bold 14px sans-serif";
    ctx.textAlign = "center";
    ctx.fillText(a.title, a.x, a.y + 4);
  }
}

canvas.addEventListener("click", (e) => {
  const rect = canvas.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;
  for (let i = 0; i < ideas.length; i++) {
    let a = ideas[i];
    let dx = mouseX - a.x;
    let dy = mouseY - a.y;
    if (Math.sqrt(dx * dx + dy * dy) < a.radius) {
      selected = a;
      titleInput.value = a.title;
      descInput.value = a.description;
      editor.style.display = "block";
      return;
    }
  }
  // If no bubble selected, create new one
  let color = `hsl(${Math.random() * 360}, 100%, 60%)`;
  let newBubble = {
    title: "New Idea",
    description: "",
    x: mouseX,
    y: mouseY,
    dx: Math.random() * 2 - 1,
    dy: Math.random() * 2 - 1,
    radius: 80,
    color: color,
  };
  ideas.push(newBubble);
  selected = newBubble;
  titleInput.value = newBubble.title;
  descInput.value = newBubble.description;
  editor.style.display = "block";
});

function saveEdit() {
  if (selected) {
    selected.title = titleInput.value;
    selected.description = descInput.value;
  }
  editor.style.display = "none";
}

function closeEditor() {
  editor.style.display = "none";
}

function randomColor() {
  if (selected) {
    selected.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
  }
}

function animate() {
  drawBubbles();
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
